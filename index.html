<article id="content">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="../src/jquery.touchclick.js"></script>
<script>
    $('.button').touchClick(function(e){
        console.log('$(\'selector\').touchClick(only-function(){});');
        console.log(this);
    });
    $('.button2').touchClick('on',function(e){
        console.log('$(\'selector\').touchClick(\'add-className\',function(){});');
        console.log(this);
    }).text('Method Chain OK!');
</script>
